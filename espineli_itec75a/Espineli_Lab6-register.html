<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-grid.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="Espineli_Lab6_Resource/titlebar_logo.png">
	<title>Espineli_Lab6-Register</title>
</head>

<script src="js/bootstrap.min.js"></script>

<body class="bg-light">

	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-6">
				<div class="card shadow mt-5 text-white" style="background-color:#424141;">
					<div class="text-center">
						<a href="#"><img class="my-3" style="width:60%" src="Espineli_Lab6_Resource/wallpaper.png" alt="Fullscreen Productions"></a>
					</div>
					<div class="container">
						<div class="login-form">
							<form>
								<div class="form-group">
									<label>Username</label>
									<input type="text" class="form-control" placeholder="Username" required>
								</div>
								<div class="form-group">
									<label>Full Name</label>
									<input type="text" class="form-control" placeholder="Full Name" required>
								</div>
								<div class="form-group">
									<label>Address</label>
									<input type="text" class="form-control" placeholder="Address" required>
								</div>
								<div class="form-group">
									<label>Email Address</label>
									<input type="email" class="form-control" placeholder="Email" required>
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control" placeholder="Password" required>
								</div>
								<div class="checkbox">
									<label><input type="checkbox"> Agree the terms and policy</label>
								</div>
								<button type="submit" class="btn btn-outline-light btn-block my-3">Register</button>
								<div class="register-link m-t-15 text-center">
									<p>Already have account ? <a href="Espineli_Lab6-signin.html"> Sign in</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
